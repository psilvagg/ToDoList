<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-in": "slideIn 0.3s ease-out",
              "bounce-in": "bounceIn 0.6s ease-out",
              "pulse-slow": "pulse 2s infinite",
              shake: "shake 0.5s ease-in-out",
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .task-card {
        transition: all 0.3s ease;
      }
      .task-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .drag-over {
        background-color: rgba(59, 130, 246, 0.1);
        border: 2px dashed #3b82f6;
      }
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
      }
      .notification.show {
        transform: translateX(0);
      }
      .tag {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 500;
        margin: 2px;
      }
      .overdue {
        animation: pulse-slow 2s infinite;
      }
      .search-highlight {
        background-color: rgba(255, 255, 0, 0.3);
        padding: 1px 2px;
        border-radius: 2px;
      }
      .custom-checkbox {
        appearance: none;
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #4b5563;
        border-radius: 4px;
        background-color: #1f2937;
        display: inline-block;
        position: relative;
        margin-right: 8px;
        vertical-align: middle;
        cursor: pointer;
      }

      .custom-checkbox:checked {
        background-color: #2563eb;
        border-color: #2563eb;
      }

      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body class="h-full bg-gray-950">
    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Navigation -->
    <nav class="bg-gray-900 shadow-sm border-b border-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <div
                class="h-8 w-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center"
              >
                <svg
                  class="h-5 w-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <span class="ml-2 text-xl font-bold text-white">TaskFlow</span>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <button
              onclick="toggleNotifications()"
              class="relative text-gray-300 hover:text-white transition-colors duration-200"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                ></path>
              </svg>
              <span
                id="notificationBadge"
                class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                >0</span
              >
            </button>

            <!-- Add Task Button -->
            <button
              onclick="openTaskModal()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-2"
            >
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                ></path>
              </svg>
              <span>Nova Tarefa</span>
            </button>

            <!-- Profile Dropdown -->
            <div class="relative">
              <button
                onclick="toggleProfileMenu()"
                class="flex items-center space-x-2 text-gray-300 hover:text-white transition-colors duration-200"
              >
                <div
                  class="h-8 w-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center"
                >
                  <span class="text-white text-sm font-medium" id="userInitials"
                    >U</span
                  >
                </div>
                <svg
                  class="h-4 w-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>

              <div
                id="profileMenu"
                class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg border border-gray-700 z-50"
              >
                <div class="py-1">
                  <a
                    href="profile.html"
                    class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200"
                  >
                    <div class="flex items-center space-x-2">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        ></path>
                      </svg>
                      <span>Perfil</span>
                    </div>
                  </a>
                  <button
                    onclick="openShareModal()"
                    class="w-full text-left block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200"
                  >
                    <div class="flex items-center space-x-2">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                        ></path>
                      </svg>
                      <span>Compartilhar</span>
                    </div>
                  </button>
                  <button
                    onclick="exportTasks()"
                    class="w-full text-left block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200"
                  >
                    <div class="flex items-center space-x-2">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                        ></path>
                      </svg>
                      <span>Exportar</span>
                    </div>
                  </button>
                  <button
                    onclick="logout()"
                    class="w-full text-left block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200"
                  >
                    <div class="flex items-center space-x-2">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                        ></path>
                      </svg>
                      <span>Sair</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <!-- Header with Filters -->
      <div class="mb-8">
        <div
          class="flex flex-col lg:flex-row lg:items-center lg:justify-between"
        >
          <div>
            <h1 class="text-3xl font-bold text-white">Dashboard</h1>
            <p class="mt-2 text-gray-400">
              Gerencie suas tarefas de forma eficiente
            </p>
          </div>

          <!-- Filters and Sort -->
          <div class="mt-4 lg:mt-0 flex flex-wrap gap-4">
            <button
              onclick="toggleViewMode()"
              id="viewModeBtn"
              class="px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200 text-sm"
            >
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 10h16M4 14h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div
          class="bg-gray-900 rounded-lg shadow-md border border-gray-800 p-6 animate-fade-in"
        >
          <div class="flex items-center">
            <div class="p-2 bg-blue-900 rounded-lg">
              <svg
                class="h-6 w-6 text-blue-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-400">A Fazer</p>
              <p class="text-2xl font-bold text-white" id="todoCount">0</p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-900 rounded-lg shadow-md border border-gray-800 p-6 animate-fade-in"
          style="animation-delay: 0.1s"
        >
          <div class="flex items-center">
            <div class="p-2 bg-yellow-900 rounded-lg">
              <svg
                class="h-6 w-6 text-yellow-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-400">Em Andamento</p>
              <p class="text-2xl font-bold text-white" id="inProgressCount">
                0
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-900 rounded-lg shadow-md border border-gray-800 p-6 animate-fade-in"
          style="animation-delay: 0.2s"
        >
          <div class="flex items-center">
            <div class="p-2 bg-green-900 rounded-lg">
              <svg
                class="h-6 w-6 text-green-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-400">Concluído</p>
              <p class="text-2xl font-bold text-white" id="doneCount">0</p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-900 rounded-lg shadow-md border border-gray-800 p-6 animate-fade-in"
          style="animation-delay: 0.3s"
        >
          <div class="flex items-center">
            <div class="p-2 bg-red-900 rounded-lg">
              <svg
                class="h-6 w-6 text-red-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-400">Atrasadas</p>
              <p class="text-2xl font-bold text-white" id="overdueCount">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Task Board -->
      <div id="kanbanView" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- To Do Column -->
        <div class="bg-gray-900 rounded-lg shadow-md border border-gray-800">
          <div class="p-4 border-b border-gray-800">
            <h3 class="text-lg font-semibold text-white flex items-center">
              <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
              A Fazer
              <span
                class="ml-2 bg-blue-900/50 text-blue-200 text-xs px-2 py-1 rounded-full"
                id="todoColumnCount"
                >0</span
              >
            </h3>
          </div>
          <div
            id="todoColumn"
            class="p-4 min-h-96 space-y-3"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>

        <!-- In Progress Column -->
        <div class="bg-gray-900 rounded-lg shadow-md border border-gray-800">
          <div class="p-4 border-b border-gray-800">
            <h3 class="text-lg font-semibold text-white flex items-center">
              <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
              Em Andamento
              <span
                class="ml-2 bg-yellow-900/50 text-yellow-200 text-xs px-2 py-1 rounded-full"
                id="inProgressColumnCount"
                >0</span
              >
            </h3>
          </div>
          <div
            id="inProgressColumn"
            class="p-4 min-h-96 space-y-3"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>

        <!-- Done Column -->
        <div class="bg-gray-900 rounded-lg shadow-md border border-gray-800">
          <div class="p-4 border-b border-gray-800">
            <h3 class="text-lg font-semibold text-white flex items-center">
              <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
              Concluído
              <span
                class="ml-2 bg-green-900/50 text-green-200 text-xs px-2 py-1 rounded-full"
                id="doneColumnCount"
                >0</span
              >
            </h3>
          </div>
          <div
            id="doneColumn"
            class="p-4 min-h-96 space-y-3"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- List View (Hidden by default) -->
      <div id="listView" class="hidden">
        <div class="bg-gray-900 rounded-lg shadow-md border border-gray-800">
          <div class="p-4 border-b border-gray-800">
            <h3 class="text-lg font-semibold text-white">Lista de Tarefas</h3>
          </div>
          <div id="taskList" class="divide-y divide-gray-800">
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Enhanced Task Modal -->
    <div
      id="taskModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-10 mx-auto p-5 border border-gray-800 w-full max-w-2xl shadow-lg rounded-lg bg-gray-900 max-h-[90vh] overflow-y-auto"
      >
        <div class="mt-3">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-white" id="modalTitle">
              Nova Tarefa
            </h3>
            <button
              onclick="closeTaskModal()"
              class="text-gray-400 hover:text-gray-300"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <form onsubmit="saveTask(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div class="md:col-span-2">
                <label
                  for="taskTitle"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Título *</label
                >
                <input
                  type="text"
                  id="taskTitle"
                  required
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="md:col-span-2">
                <label
                  for="taskDescription"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Descrição</label
                >
                <textarea
                  id="taskDescription"
                  rows="3"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                ></textarea>
              </div>

              <div>
                <label
                  for="taskCategory"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Status</label
                >
                <select
                  id="taskCategory"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="">Selecionar categoria</option>
                  <option value="trabalho">Trabalho</option>
                  <option value="pessoal">Pessoal</option>
                  <option value="estudos">Estudos</option>
                  <option value="saude">Saúde</option>
                  <option value="financas">Finanças</option>
                </select>
              </div>

              <div>
                <label
                  for="taskPriority"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Prioridade</label
                >
                <select
                  id="taskPriority"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="low">Baixa</option>
                  <option value="medium" selected>Média</option>
                  <option value="high">Alta</option>
                </select>
              </div>

              <div>
                <label
                  for="taskDueDate"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Data de Vencimento</label
                >
                <input
                  type="date"
                  id="taskDueDate"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div>
                <label
                  for="taskEstimatedTime"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Tempo Estimado (horas)</label
                >
                <input
                  type="number"
                  id="taskEstimatedTime"
                  min="0.5"
                  step="0.5"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="md:col-span-2">
                <label
                  for="taskTags"
                  class="block text-sm font-medium text-gray-300 mb-2"
                  >Tags (separadas por vírgula)</label
                >
                <input
                  type="text"
                  id="taskTags"
                  placeholder="ex: urgente, reunião, cliente"
                  class="w-full px-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="md:col-span-2">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="taskReminder"
                    class="custom-checkbox"
                  />

                <option value="edit">Editar</option>
                <option value="admin">Administrador</option>

                onclick="closeShareModal()"
                class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors duration-200"
              >
                Cancelar
              </button>
              <button
                onclick="shareList()"
                class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-lg transition-colors duration-200"
              >

    <script>
      // Enhanced JavaScript with all new features

      // Check authentication
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "index.html";
      }

      // Global variables
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let editingTaskId = null;
      let currentViewMode = "kanban";
      let searchTerm = "";
      let filters = {
        category: "",
        priority: "",
        sortBy: "created",
      };

      // Categories with colors
      const categories = {
        trabalho: { color: "bg-blue-900/50 text-blue-200", icon: "💼" },
        pessoal: { color: "bg-green-900/50 text-green-200", icon: "🏠" },
        estudos: { color: "bg-purple-900/50 text-purple-200", icon: "📚" },
        saude: { color: "bg-red-900/50 text-red-200", icon: "🏥" },
        financas: { color: "bg-yellow-900/50 text-yellow-200", icon: "💰" },
      };

      // Initialize app
      window.onload = function () {
        initializeUser();
        initializeSampleData();
        setupEventListeners();
        renderTasks();
        checkReminders();
        setInterval(checkReminders, 60000); // Check every minute
      };

      // Event listeners
      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", handleSearch);
        document
          .getElementById("categoryFilter")
          .addEventListener("change", handleFilterChange);
        document
          .getElementById("priorityFilter")
          .addEventListener("change", handleFilterChange);
        document
          .getElementById("sortBy")
          .addEventListener("change", handleFilterChange);

        // Close modals when clicking outside
        document.addEventListener("click", function (event) {
          const profileMenu = document.getElementById("profileMenu");
          const button = event.target.closest("button");
          if (
            !button ||
            !button.onclick ||
            button.onclick.toString().indexOf("toggleProfileMenu") === -1
          ) {
            profileMenu.classList.add("hidden");
          }
        });
      }

      // Search functionality
      function handleSearch(event) {
        searchTerm = event.target.value.toLowerCase();
        renderTasks();
      }

      // Filter functionality
      function handleFilterChange() {
        filters.category = document.getElementById("categoryFilter").value;
        filters.priority = document.getElementById("priorityFilter").value;
        filters.sortBy = document.getElementById("sortBy").value;
        renderTasks();
      }

      // Toggle view mode
      function toggleViewMode() {
        currentViewMode = currentViewMode === "kanban" ? "list" : "kanban";
        const kanbanView = document.getElementById("kanbanView");
        const listView = document.getElementById("listView");
        const viewModeBtn = document.getElementById("viewModeBtn");

        if (currentViewMode === "list") {
          kanbanView.classList.add("hidden");
          listView.classList.remove("hidden");
          viewModeBtn.innerHTML = `
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                `;
        } else {
          kanbanView.classList.remove("hidden");
          listView.classList.add("hidden");
          viewModeBtn.innerHTML = `
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                    </svg>
                `;
        }
        renderTasks();
      }

      // Enhanced task rendering with filtering and search
      function renderTasks() {
        let filteredTasks = tasks.filter((task) => {
          // Search filter
          if (
            searchTerm &&
            !task.title.toLowerCase().includes(searchTerm) &&
            !task.description.toLowerCase().includes(searchTerm) &&
            !(
              task.tags &&
              task.tags.some((tag) => tag.toLowerCase().includes(searchTerm))
            )
          ) {
            return false;
          }

          // Category filter
          if (filters.category && task.category !== filters.category) {
            return false;
          }

          // Priority filter
          if (filters.priority && task.priority !== filters.priority) {
            return false;
          }

          return true;
        });

        // Sort tasks
        filteredTasks.sort((a, b) => {
          switch (filters.sortBy) {
            case "dueDate":
              if (!a.dueDate && !b.dueDate) return 0;
              if (!a.dueDate) return 1;
              if (!b.dueDate) return -1;
              return new Date(a.dueDate) - new Date(b.dueDate);
            case "priority":
              const priorityOrder = { high: 3, medium: 2, low: 1 };
              return priorityOrder[b.priority] - priorityOrder[a.priority];
            case "title":
              return a.title.localeCompare(b.title);
            default:
              return new Date(b.createdAt) - new Date(a.createdAt);
          }
        });

        if (currentViewMode === "kanban") {
          renderKanbanView(filteredTasks);
        } else {
          renderListView(filteredTasks);
        }

        updateStats(filteredTasks);
      }

      // Render Kanban view
      function renderKanbanView(filteredTasks) {
        const todoColumn = document.getElementById("todoColumn");
        const inProgressColumn = document.getElementById("inProgressColumn");
        const doneColumn = document.getElementById("doneColumn");

        // Clear columns
        todoColumn.innerHTML = "";
        inProgressColumn.innerHTML = "";
        doneColumn.innerHTML = "";

        // Group tasks by status
        const todoTasks = filteredTasks.filter((t) => t.status === "todo");
        const inProgressTasks = filteredTasks.filter(
          (t) => t.status === "inprogress"
        );
        const doneTasks = filteredTasks.filter((t) => t.status === "done");

        // Render tasks in each column
        todoTasks.forEach((task) => {
          todoColumn.appendChild(createTaskCard(task));
        });

        inProgressTasks.forEach((task) => {
          inProgressColumn.appendChild(createTaskCard(task));
        });

        doneTasks.forEach((task) => {
          doneColumn.appendChild(createTaskCard(task));
        });

        // Update column counts
        document.getElementById("todoColumnCount").textContent =
          todoTasks.length;
        document.getElementById("inProgressColumnCount").textContent =
          inProgressTasks.length;
        document.getElementById("doneColumnCount").textContent =
          doneTasks.length;
      }

      // Render List view
      function renderListView(filteredTasks) {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        filteredTasks.forEach((task) => {
          taskList.appendChild(createTaskListItem(task));
        });
      }

      // Create enhanced task card
      function createTaskCard(task) {
        const card = document.createElement("div");
        const isOverdue =
          task.dueDate &&
          new Date(task.dueDate) < new Date() &&
          task.status !== "done";

        card.className = `task-card p-4 border-l-4 ${getPriorityColor(
          task.priority
        )} bg-gray-800 rounded-lg shadow-md border border-gray-700 cursor-move ${
          isOverdue ? "overdue" : ""
        }`;
        card.draggable = true;
        card.dataset.taskId = task.id;

        const dueDate = task.dueDate
          ? new Date(task.dueDate).toLocaleDateString("pt-BR")
          : "";
        const categoryInfo = task.category ? categories[task.category] : null;

        let tagsHtml = "";
        if (task.tags && task.tags.length > 0) {
          tagsHtml = task.tags
            .map(
              (tag) =>
                `<span class="tag bg-gray-700 text-gray-300">${tag}</span>`
            )
            .join("");
        }

        card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h4 class="font-semibold text-white text-sm">${highlightSearchTerm(
                      task.title
                    )}</h4>
                    <div class="flex space-x-1">
                        ${
                          task.reminder
                            ? '<svg class="h-4 w-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>'
                            : ""
                        }
                        <button onclick="openTaskModal('${
                          task.id
                        }')" class="text-gray-400 hover:text-gray-300">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="deleteTask('${
                          task.id
                        }')" class="text-gray-400 hover:text-red-400">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                ${
                  task.description
                    ? `<p class="text-gray-400 text-xs mb-2">${highlightSearchTerm(
                        task.description
                      )}</p>`
                    : ""
                }
                ${
                  categoryInfo
                    ? `<div class="mb-2"><span class="tag ${categoryInfo.color}">${categoryInfo.icon} ${task.category}</span></div>`
                    : ""
                }
                ${tagsHtml ? `<div class="mb-2">${tagsHtml}</div>` : ""}
                <div class="flex justify-between items-center text-xs">
                    <span class="px-2 py-1 rounded-full text-xs font-medium ${
                      task.priority === "high"
                        ? "bg-red-900/50 text-red-200"
                        : task.priority === "medium"
                        ? "bg-yellow-900/50 text-yellow-200"
                        : "bg-green-900/50 text-green-200"
                    }">
                        ${getPriorityText(task.priority)}
                    </span>
                    <div class="flex items-center space-x-2">
                        ${
                          task.estimatedTime
                            ? `<span class="text-gray-400">⏱️ ${task.estimatedTime}h</span>`
                            : ""
                        }
                        ${
                          dueDate
                            ? `<span class="text-gray-400 ${
                                isOverdue ? "text-red-400 font-semibold" : ""
                              }">${dueDate}</span>`
                            : ""
                        }
                    </div>
                </div>
            `;

        // Add drag event listeners
        card.addEventListener("dragstart", dragStart);
        card.addEventListener("dragend", dragEnd);

        return card;
      }

      // Create task list item for list view
      function createTaskListItem(task) {
        const item = document.createElement("div");
        const isOverdue =
          task.dueDate &&
          new Date(task.dueDate) < new Date() &&
          task.status !== "done";

        item.className = `p-4 hover:bg-gray-800 transition-colors duration-200 ${
          isOverdue ? "bg-red-900/20" : ""
        }`;

        const dueDate = task.dueDate
          ? new Date(task.dueDate).toLocaleDateString("pt-BR")
          : "";
        const categoryInfo = task.category ? categories[task.category] : null;
        const statusText =
          task.status === "todo"
            ? "A Fazer"
            : task.status === "inprogress"
            ? "Em Andamento"
            : "Concluído";

        item.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3">
                            <h4 class="font-semibold text-white">${highlightSearchTerm(
                              task.title
                            )}</h4>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${
                              task.priority === "high"
                                ? "bg-red-900/50 text-red-200"
                                : task.priority === "medium"
                                ? "bg-yellow-900/50 text-yellow-200"
                                : "bg-green-900/50 text-green-200"
                            }">
                                ${getPriorityText(task.priority)}
                            </span>
                            ${
                              categoryInfo
                                ? `<span class="tag ${categoryInfo.color}">${categoryInfo.icon} ${task.category}</span>`
                                : ""
                            }
                            <span class="px-2 py-1 rounded-full text-xs bg-gray-700 text-gray-300">${statusText}</span>
                        </div>
                        ${
                          task.description
                            ? `<p class="text-gray-400 text-sm mt-1">${highlightSearchTerm(
                                task.description
                              )}</p>`
                            : ""
                        }
                    </div>
                    <div class="flex items-center space-x-4">
                        ${
                          dueDate
                            ? `<span class="text-sm text-gray-400 ${
                                isOverdue ? "text-red-400 font-semibold" : ""
                              }">${dueDate}</span>`
                            : ""
                        }
                        <div class="flex space-x-2">
                            <button onclick="openTaskModal('${
                              task.id
                            }')" class="text-gray-400 hover:text-gray-300">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteTask('${
                              task.id
                            }')" class="text-gray-400 hover:text-red-400">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;

        return item;
      }

      // Highlight search terms
      function highlightSearchTerm(text) {
        if (!searchTerm) return text;
        const regex = new RegExp(`(${searchTerm})`, "gi");
        return text.replace(regex, '<span class="search-highlight">$1</span>');
      }

      // Update statistics
      function updateStats(filteredTasks = tasks) {
        const todoTasks = filteredTasks.filter((t) => t.status === "todo");
        const inProgressTasks = filteredTasks.filter(
          (t) => t.status === "inprogress"
        );
        const doneTasks = filteredTasks.filter((t) => t.status === "done");
        const overdueTasks = filteredTasks.filter(
          (t) =>
            t.dueDate && new Date(t.dueDate) < new Date() && t.status !== "done"
        );

        document.getElementById("todoCount").textContent = todoTasks.length;
        document.getElementById("inProgressCount").textContent =
          inProgressTasks.length;
        document.getElementById("doneCount").textContent = doneTasks.length;
        document.getElementById("overdueCount").textContent =
          overdueTasks.length;
      }

      // Enhanced task modal
      function openTaskModal(taskId = null) {
        const modal = document.getElementById("taskModal");
        const title = document.getElementById("modalTitle");

        if (taskId) {
          const task = tasks.find((t) => t.id === taskId);
          if (task) {
            editingTaskId = taskId;
            title.textContent = "Editar Tarefa";
            document.getElementById("taskTitle").value = task.title;
            document.getElementById("taskDescription").value =
              task.description || "";
            document.getElementById("taskCategory").value = task.category || "";
            document.getElementById("taskPriority").value = task.priority;
            document.getElementById("taskDueDate").value = task.dueDate || "";
            document.getElementById("taskEstimatedTime").value =
              task.estimatedTime || "";
            document.getElementById("taskTags").value = task.tags
              ? task.tags.join(", ")
              : "";
            document.getElementById("taskReminder").checked =
              task.reminder || false;
          }
        } else {
          editingTaskId = null;
          title.textContent = "Nova Tarefa";
          document.getElementById("taskTitle").value = "";
          document.getElementById("taskDescription").value = "";
          document.getElementById("taskCategory").value = "";
          document.getElementById("taskPriority").value = "medium";
          document.getElementById("taskDueDate").value = "";
          document.getElementById("taskEstimatedTime").value = "";
          document.getElementById("taskTags").value = "";
          document.getElementById("taskReminder").checked = false;
        }

        modal.classList.remove("hidden");
      }

      function closeTaskModal() {
        document.getElementById("taskModal").classList.add("hidden");
        editingTaskId = null;
      }

      // Enhanced save task
      function saveTask(event) {
        event.preventDefault();

        const title = document.getElementById("taskTitle").value;
        const description = document.getElementById("taskDescription").value;
        const category = document.getElementById("taskCategory").value;
        const priority = document.getElementById("taskPriority").value;
        const dueDate = document.getElementById("taskDueDate").value;
        const estimatedTime =
          document.getElementById("taskEstimatedTime").value;
        const tagsInput = document.getElementById("taskTags").value;
        const reminder = document.getElementById("taskReminder").checked;

        const tags = tagsInput
          ? tagsInput
              .split(",")
              .map((tag) => tag.trim())
              .filter((tag) => tag)
          : [];

        if (editingTaskId) {
          // Update existing task
          const taskIndex = tasks.findIndex((t) => t.id === editingTaskId);
          if (taskIndex !== -1) {
            tasks[taskIndex] = {
              ...tasks[taskIndex],
              title,
              description,
              category,
              priority,
              dueDate,
              estimatedTime: estimatedTime ? parseFloat(estimatedTime) : null,
              tags,
              reminder,
              updatedAt: new Date().toISOString(),
            };
          }
        } else {
          // Create new task
          const newTask = {
            id: Date.now().toString(),
            title,
            description,
            category,
            priority,
            dueDate,
            estimatedTime: estimatedTime ? parseFloat(estimatedTime) : null,
            tags,
            reminder,
            status: "todo",
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString(),
          };
          tasks.push(newTask);
        }

        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        closeTaskModal();
        showNotification("Tarefa salva com sucesso!", "success");
      }

      // Notification system
      function showNotification(message, type = "info") {
        const container = document.getElementById("notificationContainer");
        const notification = document.createElement("div");

        const bgColor =
          type === "success"
            ? "bg-green-600"
            : type === "error"
            ? "bg-red-600"
            : "bg-blue-600";

        notification.className = `notification ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg`;
        notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;

        container.appendChild(notification);

        // Show notification
        setTimeout(() => notification.classList.add("show"), 100);

        // Auto remove after 5 seconds
        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => notification.remove(), 300);
        }, 5000);
      }

      // Reminder system
      function checkReminders() {
        const now = new Date();
        const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);

        tasks.forEach((task) => {
          if (task.reminder && task.dueDate && task.status !== "done") {
            const dueDate = new Date(task.dueDate);

            // Check if due tomorrow
            if (dueDate.toDateString() === tomorrow.toDateString()) {
              showNotification(
                `Lembrete: "${task.title}" vence amanhã!`,
                "info"
              );
            }

            // Check if overdue
            if (dueDate < now) {
              showNotification(
                `Atenção: "${task.title}" está atrasada!`,
                "error"
              );
            }
          }
        });

        updateNotificationBadge();
      }

      function updateNotificationBadge() {
        const now = new Date();
        const overdueCount = tasks.filter(
          (task) =>
            task.dueDate &&
            new Date(task.dueDate) < now &&
            task.status !== "done"
        ).length;

        const badge = document.getElementById("notificationBadge");
        if (overdueCount > 0) {
          badge.textContent = overdueCount;
          badge.classList.remove("hidden");
        } else {
          badge.classList.add("hidden");
        }
      }

      // Share functionality
      function openShareModal() {
        document.getElementById("shareModal").classList.remove("hidden");
      }

      function closeShareModal() {
        document.getElementById("shareModal").classList.add("hidden");
      }

      function shareList() {
        const email = document.getElementById("shareEmail").value;
        const permission = document.getElementById("sharePermission").value;

        if (!email) {
          showNotification("Por favor, insira um email válido.", "error");
          return;
        }

        // Simulate sharing (in real app, this would make an API call)
        showNotification(
          `Lista compartilhada com ${email} (${permission})`,
          "success"
        );
        closeShareModal();
      }

      // Export functionality
      function exportTasks() {
        const dataStr = JSON.stringify(tasks, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(dataBlob);

        const link = document.createElement("a");
        link.href = url;
        link.download = `taskflow-backup-${
          new Date().toISOString().split("T")[0]
        }.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

        showNotification("Tarefas exportadas com sucesso!", "success");
      }

      // Notification toggle
      function toggleNotifications() {
        // In a real app, this would show a notifications panel
        showNotification("Central de notificações em desenvolvimento", "info");

      // Profile menu functionality
      function toggleProfileMenu() {
        const menu = document.getElementById("profileMenu");
        menu.classList.toggle("hidden");

      // Logout functionality
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userName");
        window.location.href = "index.html";
      }

      // Initialize user info
      function initializeUser() {
        const userEmail =
          localStorage.getItem("userEmail") || "user@example.com";
        const userName = localStorage.getItem("userName") || "Usuário";
        const initials = userName
          .split(" ")
          .map((n) => n[0])
          .join("")
          .toUpperCase()
          .substring(0, 2);
        document.getElementById("userInitials").textContent = initials;
      }

      // Delete task with confirmation
      function deleteTask(taskId) {
        if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
          tasks = tasks.filter((t) => t.id !== taskId);
          localStorage.setItem("tasks", JSON.stringify(tasks));
          renderTasks();
          showNotification("Tarefa excluída com sucesso!", "success");
        }
      }

      // Priority and category helper functions
      function getPriorityColor(priority) {
        switch (priority) {
          case "high":
            return "border-l-red-500 bg-red-900/30";
          case "medium":
            return "border-l-yellow-500 bg-yellow-900/30";
          case "low":
            return "border-l-green-500 bg-green-900/30";
          default:
            return "border-l-gray-500 bg-gray-900/30";
        }
      }

      function getPriorityText(priority) {
        switch (priority) {
          case "high":
            return "Alta";
          case "medium":
            return "Média";
          case "low":
            return "Baixa";
          default:
            return "Média";
        }
      }

      // Drag and Drop functionality
      let draggedElement = null;

      function dragStart(e) {
        draggedElement = e.target;
        e.target.style.opacity = "0.5";
      }

      function dragEnd(e) {
        e.target.style.opacity = "1";
        draggedElement = null;
      }

      function allowDrop(e) {
        e.preventDefault();
      }

      function dragEnter(e) {
        e.preventDefault();
        if (e.target.classList.contains("space-y-3")) {
          e.target.classList.add("drag-over");
        }
      }

      function dragLeave(e) {
        if (e.target.classList.contains("space-y-3")) {
          e.target.classList.remove("drag-over");
        }
      }

      function drop(e) {
        e.preventDefault();

        if (e.target.classList.contains("space-y-3")) {
          e.target.classList.remove("drag-over");
        }

        if (draggedElement) {
          const taskId = draggedElement.dataset.taskId;
          const newStatus = getColumnStatus(e.target);

          if (newStatus) {
            // Update task status
            const taskIndex = tasks.findIndex((t) => t.id === taskId);
            if (taskIndex !== -1) {
              const oldStatus = tasks[taskIndex].status;
              tasks[taskIndex].status = newStatus;
              tasks[taskIndex].updatedAt = new Date().toISOString();

              // If moved to done, mark completion time
              if (newStatus === "done" && oldStatus !== "done") {
                tasks[taskIndex].completedAt = new Date().toISOString();
              }

              localStorage.setItem("tasks", JSON.stringify(tasks));
              renderTasks();
              showNotification("Tarefa movida com sucesso!", "success");
            }
          }
        }
      }

      function getColumnStatus(element) {
        const column = element.closest('[id$="Column"]');
        if (!column) return null;

        switch (column.id) {
          case "todoColumn":
            return "todo";
          case "inProgressColumn":
            return "inprogress";
          case "doneColumn":
            return "done";
          default:
            return null;
        }
      }
